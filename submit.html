<div class="utility">
  <div class="utility-inner">
    <div style="flex: 1 1 280px; min-width:240px;">
      <div style="font-weight:1000; font-size:16px; letter-spacing:.3px;">Submit a Facebook Post</div>
      <div style="color:rgba(255,255,255,.78); font-size:12px; font-weight:900; margin-top:4px;">Paste the Facebook embed code or URL. Username is optional.</div>

<div class="container">
  <div class="panel">
    <div class="h1">Submission</div>
    <div class="p">We review submissions before publishing. Your username is optional.</div>
<div class="hr"></div>

    <form id="submitForm">
      <div style="display:grid; gap:12px;">
        <div>
          <label for="fbInput">Facebook embed code or post URL</label>
          <textarea id="fbInput" placeholder="Paste the embed snippet you copied from Facebook (or a post URL)."></textarea>
        </div>

        <div style="display:grid; gap:12px;">
          <div>
            <label for="category">Category</label>
            <select id="category">
              <option value="support">Facebook (Support)</option>
              <option value="maga">Facebook MAGA (Debate/Discuss)</option>
            </select>
          </div>

          <div>
            <label for="title">Headline (keep it short)</label>
            <div style="display:flex; gap:10px; align-items:center;">
              <input id="title" type="text" placeholder="Example: Claim vs Fact-check thread"/>
              <span class="badge" id="titleCount">0 left</span>
            </div>
          </div>

          <div>
            <label for="tags">Tags (comma-separated)</label>
            <input id="tags" type="text" placeholder="economy,factcheck,debate"/>
          </div>
        </div>

        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" placeholder="Context, why this matters, what to watch for…"></textarea>
        </div>

        <div style="display:grid; gap:12px;">
          <div>
            <label for="submitterName">Your username (optional)</label>
            <input id="submitterName" type="text" placeholder="@yourhandle (optional)"/>
          </div>
          <div>
            <label for="submitterUrl">Your profile link (optional)</label>
            <input id="submitterUrl" type="text" placeholder="https://facebook.com/yourpage (optional)"/>
          </div>
          <div class="notice" style="display:flex; gap:10px; align-items:flex-start;">
            <input id="consentShowName" type="checkbox" style="width:auto; margin-top:3px;"/>
            
          </div>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <button class="btn blue" type="submit">Submit for Review</button>
          <div id="submitResult" class="small"></div>
        </div>
      </div>
    </form>

    <div class="hr"></div>
    <div class="h1">Preview</div>
    <div id="previewBox"></div>
  </div>
</div>
