  <!-- Page-only UI polish (search bar + top row layout) -->
  <style>
    /* keep the top spacing consistent with your site */
    main { padding-top: 14px; }

    .feed-top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin: 10px 0 14px;
    }

    /* Search: nice pill-ish bar but still square theme-friendly */
    .searchwrap{
      flex: 1 1 520px;
      min-width: 260px;
      position: relative;
    }

    .searchwrap .searchlabel{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .08em;
      opacity: .75;
      margin: 0 0 8px;
      text-transform: uppercase;
    }

    .searchbar{
      position: relative;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      border-radius: 0; /* keep your square look */
      overflow: hidden;
    }

    /* icon */
    .searchbar svg{
      position:absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: .7;
      pointer-events: none;
    }

    /* input */
    #search{
      width: 100%;
      padding: 12px 46px 12px 42px; /* left for icon, right for clear btn */
      border: 0;
      background: transparent;
      color: var(--text, #e9eef8);
      outline: none;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: .01em;
    }
    #search::placeholder{
      color: rgba(233,238,248,.55);
      font-weight: 700;
    }

    /* focus glow */
    .searchbar:focus-within{
      border-color: rgba(43,108,255,.55);
      box-shadow: 0 0 0 3px rgba(43,108,255,.22), 0 14px 30px rgba(0,0,0,.45);
    }

    /* Clear button */
    .clearbtn{
      position:absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      display:none;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(233,238,248,.9);
      cursor:pointer;
      border-radius: 0;
      font-weight: 1000;
      line-height: 1;
    }
    .clearbtn:hover{ background: rgba(255,255,255,.10); }
    .clearbtn:active{ transform: translateY(-50%) scale(.98); }

    /* Counter badges */
    .counter{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:flex-end;
    }
    .badge{
      display:inline-flex;
      align-items:baseline;
      gap:8px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      font-weight: 1000;
      border-radius: 0;
      white-space: nowrap;
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    .badge small{
      font-size: 14px;
      opacity: .95;
    }

    /* Tiny helper line */
    .helper{
      margin-top: 10px;
      font-size: 12px;
      opacity: .78;
      line-height: 1.5;
      max-width: 90ch;
    }
  </style>

<body data-page="fb_support">
  <div id="siteHeader"></div>

  <main>
    <section class="hero" style="padding-bottom:8px">
      <div class="wrap">
        <h1 style="margin:0 0 6px">Facebook • Support</h1>
        <p>Browse approved Facebook-friendly posts. Do you have a favorite influencer? If so, submit one of their posts.</p>
        <div class="helper">
          Tip: Use the search box to filter by creator name, keywords, or a piece of the URL.
        </div>
      </div>
    </section>

    <section class="section" style="padding-top:6px">
      <div class="wrap">
        <div class="feed-top">

          <!-- Better Search UI (still uses id="search" for app.js) -->
          <div class="searchwrap">
            <div class="searchlabel">Search</div>
            <div class="searchbar">
              <!-- magnifier icon -->
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M10 2a8 8 0 105.3 14l4.4 4.4a1 1 0 001.4-1.4l-4.4-4.4A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
              </svg>

              <input id="search" type="text" placeholder="Search title, URL, or submitter…" autocomplete="off" />

              <button class="clearbtn" id="clearSearch" type="button" aria-label="Clear search">✕</button>
            </div>
          </div>

          <div class="counter">
            <div class="badge">Approved: <small id="countApproved">0</small></div>
            <div class="badge">Pending: <small id="countPending">0</small></div>
          </div>
        </div>

        <div id="feedGrid" class="feed-grid"></div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <!-- Clear button logic (does not touch app.js, just updates the input) -->
  <script>
    (function(){
      const inp = document.getElementById("search");
      const btn = document.getElementById("clearSearch");
      if(!inp || !btn) return;

      function sync(){
        const has = (inp.value || "").trim().length > 0;
        btn.style.display = has ? "inline-flex" : "none";
      }

      inp.addEventListener("input", sync, { passive:true });
      btn.addEventListener("click", function(){
        inp.value = "";
        inp.dispatchEvent(new Event("input", { bubbles:true })); // triggers your app.js filter
        inp.focus();
        sync();
      });

      sync();
    })();
  </script>

  <script src="/config.js?v=12"></script>
  <script src="/data-api.js?v=12"></script>
  <script src="/app.js?v=12"></script>
</body>
</html>
