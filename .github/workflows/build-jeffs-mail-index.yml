name: Build Jeffs Mail index.json

on:
  workflow_dispatch:
  push:
    paths:
      - "released/epstein/jeffs-mail/pdfs/**/*.pdf"
      - "released/epstein/jeffs-mail/tools/**"
      - "released/epstein/jeffs-mail/overrides.json"

permissions:
  contents: write

concurrency:
  group: jeffs-mail-index
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pypdf python-dateutil

      - name: Build index.json
        run: |
          python released/epstein/jeffs-mail/tools/build-jeffs-mail-index.py

      - name: Commit updated index.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add released/epstein/jeffs-mail/index.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-build Jeffs Mail index.json"

          # Avoid push failures if another run committed first
          git pull --rebase
          git push
